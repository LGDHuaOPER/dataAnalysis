<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 为移动设备添加 viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	<title>futureD数据管理与数据分析主页面</title>
	<link rel="stylesheet" href="../style/common/reset.css" type="text/css">
	<link rel="stylesheet" href="../style/libs/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="../style/libs/bootstro.min.css" type="text/css">
	<!-- <link rel="stylesheet" href="../style/libs/sweetalert2.min.css" type="text/css">
	<link rel="stylesheet" href="../style/libs/animate.min.css" type="text/css"> -->
	<link rel="stylesheet" href="../style/modules/index/index.css" type="text/css">
</head>
<body data-curpage="index">
	<div class="g_logo"><img src="../img/modules/dataList/logo.png" alt="logo"></div>
	<div class="g_info">
		<div class="g_info_l bootstro" data-bootstro-title="系统主页面引导：第一步" data-bootstro-content="<div class='well well-sm'><h4>欢迎来到futureD系统</h4><p>接下来我将带你熟悉整个系统。</p><p>点击下一步或者键盘方向键可以控制页面引导</p><p>点击页面右上角问号可以重新查看</p></div>" data-bootstro-placement="bottom" data-bootstro-html="true" data-bootstro-step="0">futureD数据管理与分析</div>
		<div class="g_info_r bootstro" data-bootstro-title="系统主页面引导：第六步" data-bootstro-content="这里是&lt;操作工具栏&gt;，分别是<br>1、管理员页面<br>2、页面引导<br>3、安全退出" data-bootstro-placement="bottom" data-bootstro-html="true" data-bootstro-step="5"><span class="glyphicon glyphicon-user" aria-hidden="true"></span><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span><span class="glyphicon glyphicon-off" aria-hidden="true"></span></div>
	</div>
	<div class="g_menu"></div>
	<div class="g_body">
		<div class="g_bodyin">
			<div class="g_bodyin_tit">
				<div class="g_bodyin_tit_l"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></div>
				<div class="g_bodyin_tit_r">
					<ol class="breadcrumb">
					  	<li class="active">系统主页面</li>
					</ol>
				</div>
			</div>
			<div class="g_bodyin_body">
				<div class="g_bodyin_bodyin">
					<div class="g_bodyin_bodyin_tit bootstro" data-bootstro-title="系统主页面引导：第二步" data-bootstro-content="这里显示您的用户名和欢迎词" data-bootstro-placement="bottom" data-bootstro-html="true" data-bootstro-step="1"></div>
					<div class="g_bodyin_bodyin_body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 bootstro" data-bootstro-title="系统主页面引导：第三步" data-bootstro-content="这里是&lt;数据列表&gt;页面的入口" data-bootstro-placement="top" data-bootstro-html="true" data-bootstro-step="2">
									<div class="section_in">
										<div class="thumbnail" data-ipage="dataList">
									      	<img src="../img/modules/index/dataList.png" alt="数据列表" width="185">
									      	<div class="caption">
									        	<h3>数据列表</h3>
									        	<p>展示管理的数据的属性</p>
									      	</div>
									    </div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 bootstro" data-bootstro-title="系统主页面引导：第四步" data-bootstro-content="这里是&lt;工程分析&gt;页面的入口" data-bootstro-placement="top" data-bootstro-html="true" data-bootstro-step="3">
									<div class="section_in">
										<div class="thumbnail" data-ipage="projectAnalysis">
									      	<img src="../img/modules/index/projectAnalysis.png" alt="工程分析" width="199">
									      	<div class="caption">
									        	<h3>工程分析</h3>
									        	<p>进一步加工处理曲线数据</p>
									      	</div>
									    </div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 bootstro" data-bootstro-title="系统主页面引导：第五步" data-bootstro-content="这里是&lt;数据对比&gt;页面的入口" data-bootstro-placement="top" data-bootstro-html="true" data-bootstro-step="4">
									<div class="section_in">
										<div class="thumbnail" data-ipage="dataCompare">
									      	<img src="../img/modules/index/dataStatistics.png" alt="数据对比" width="183">
									      	<div class="caption">
									        	<h3>数据对比</h3>
									        	<p>对比统计不同晶圆、参数</p>
									      	</div>
									    </div>
									</div>
								</div>
							</div><!-- row end -->
						</div>
					</div><!-- g_bodyin_bodyin_body end -->
				</div>
			</div>
		</div>

	<script src="../script/libs/jquery-3.3.1.min.js"></script>
	<script src="../script/libs/bootstrap.min.js"></script>
	<script src="../script/libs/lodash.min.js"></script>
	<script src="../script/libs/store.legacy.min.js"></script>
	<script src="../script/libs/moment-with-locales.min.js"></script>
	<script src="../script/common/futureDT2session.js"></script>
	<script src="../script/libs/bootstro.js"></script>

	<script src="../script/libs/a_polyfill_for_ES6_Promises_for_IE11_and_Android.js"></script> -->
	<script src="../script/common/futureD_config.js"></script>
	<script src="../script/common/futureD_bootstro.js"></script>
	<script src="../script/modules/index/index.js"></script>
