<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 为移动设备添加 viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	<title>futureD数据管理与数据分析主页面</title>
	<link rel="stylesheet" href="../style/common/reset.css" type="text/css">
	<link rel="stylesheet" href="../style/libs/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="../style/modules/index/index.css" type="text/css">
</head>
<body>
	<div class="container-fluid">
		<div class="g_info">
			<div class="g_info_l">futureD数据管理与数据分析</div>
			<div class="g_info_r">
				<div class="g_info_r_in">
					<div class="g_info_r_in_l">
						<span class="glyphicon glyphicon-user index_setting" aria-hidden="true" title="点击进入管理员页面"></span>
						<span class="index_curUser" title="点击进入管理员页面">Admin</span>
						<span class="glyphicon glyphicon-question-sign index_help" aria-hidden="true" title="点击进入帮助页面"></span>
					</div>
					<div class="g_info_r_in_r">
						<span class="glyphicon glyphicon-off index_exit" aria-hidden="true"></span>
						<span>退出</span>
					</div>
				</div>
			</div>
		</div><!-- g_info end -->
		<div class="g_body">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="section_in">
							<div class="thumbnail" data-ipage="dataList">
						      	<img src="../img/modules/index/dataList.png" alt="数据列表">
						      	<div class="caption">
						        	<h3>数据列表</h3>
						        	<p>展示管理起来的数据的属性</p>
						      </div>
						    </div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="section_in">
							<div class="thumbnail" data-ipage="1">
						      	<img src="../img/modules/index/projectAnalysis.png" alt="工程分析">
						      	<div class="caption">
						        	<h3>工程分析</h3>
						        	<p>进一步加工处理曲线数据</p>
						      </div>
						    </div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
						<div class="section_in">
							<div class="thumbnail" data-ipage="1">
						      	<img src="../img/modules/index/dataStatistics.png" alt="数据统计">
						      	<div class="caption">
						        	<h3>数据统计</h3>
						        	<p>数据统计</p>
						      </div>
						    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- container-fluid end -->
	<script src="../script/libs/jquery-3.3.1.min.js"></script>
	<script src="../script/libs/bootstrap.min.js"></script>
	<script src="../script/libs/lodash.min.js"></script>
	<script src="../script/libs/store.legacy.min.js"></script>
	<script src="../script/libs/moment-with-locales.min.js"></script>
	<script src="../script/common/futureDT2session.js"></script>
	<script src="../script/common/futureD_config.js"></script>
	<script src="../script/modules/index/index.js"></script>
</body>
</html>
