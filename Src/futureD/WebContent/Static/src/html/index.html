<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 为移动设备添加 viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	<title>futureD数据管理与数据分析主页面</title>
	<link rel="stylesheet" href="../style/common/reset.css" type="text/css">
	<link rel="stylesheet" href="../style/libs/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="../style/modules/index/index.css" type="text/css">
</head>
<body>
	<div class="g_logo"><img src="../img/modules/dataList/logo.png" alt="logo"></div>
	<div class="g_info">
		<div class="g_info_l">futureD数据管理与分析</div>
		<div class="g_info_r"><span class="glyphicon glyphicon-user" aria-hidden="true"></span><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span><span class="glyphicon glyphicon-off" aria-hidden="true"></span></div>
	</div>
	<div class="g_menu"></div>
	<div class="g_body">
		<div class="g_bodyin">
			<div class="g_bodyin_tit">
				<div class="g_bodyin_tit_l"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></div>
				<div class="g_bodyin_tit_r">
					<ol class="breadcrumb">
					  	<li class="active">主页面</li>
					</ol>
				</div>
			</div>
			<div class="g_bodyin_body">
				<div class="g_bodyin_bodyin">
					<div class="g_bodyin_bodyin_tit"></div>
					<div class="g_bodyin_bodyin_body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
									<div class="section_in">
										<div class="thumbnail" data-ipage="dataList">
									      	<img src="../img/modules/index/dataList.png" alt="数据列表" width="185">
									      	<div class="caption">
									        	<h3>数据列表</h3>
									        	<p>展示管理的数据的属性</p>
									      </div>
									    </div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
									<div class="section_in">
										<div class="thumbnail" data-ipage="projectAnalysis">
									      	<img src="../img/modules/index/projectAnalysis.png" alt="工程分析" width="199">
									      	<div class="caption">
									        	<h3>工程分析</h3>
									        	<p>进一步加工处理曲线数据</p>
									      </div>
									    </div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
									<div class="section_in">
										<div class="thumbnail" data-ipage="1">
									      	<img src="../img/modules/index/dataStatistics.png" alt="数据统计" width="183">
									      	<div class="caption">
									        	<h3>数据统计</h3>
									        	<p>数据统计</p>
									      </div>
									    </div>
									</div>
								</div>
							</div><!-- row end -->
						</div>
					</div><!-- g_bodyin_bodyin_body end -->
				</div>
			</div>
		</div>
	</div>
	<script src="../script/libs/jquery-3.3.1.min.js"></script>
	<script src="../script/libs/bootstrap.min.js"></script>
	<script src="../script/libs/lodash.min.js"></script>
	<script src="../script/libs/store.legacy.min.js"></script>
	<script src="../script/libs/moment-with-locales.min.js"></script>
	<script src="../script/common/futureDT2session.js"></script>
	<script src="../script/common/futureD_config.js"></script>
	<script src="../script/modules/index/index.js"></script>
